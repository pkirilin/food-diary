name: Deploy Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: src/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: "yarn"
          cache-dependency-path: src/frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        env:
          VITE_APP_API_URL: "https://localhost:5001"
          VITE_APP_DEMO_MODE_ENABLED: "true"
          VITE_APP_GOOGLE_ANALYTICS_ENABLED: "true"
          VITE_APP_GOOGLE_ANALYTICS_MEASUREMENT_ID: "G-K3KTSBB4DW"
          VITE_APP_MSW_ENABLED: "true"
          VITE_APP_FAKE_AUTH_ENABLED: "true"
          VITE_APP_FAKE_AUTH_LOGIN_ON_INIT: "false"
        run: yarn build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
