name: Build
on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  check:
    name: Build, lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install packages
        run: yarn install --prefer-offline

      - name: Lint
        run: yarn run lint

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test
